<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Napi Teend≈ëk</title>
  <link rel="stylesheet" href="assets/css/dashboard.css" />
  <link rel="stylesheet" href="dashboard.css" />

</head>
<body>
  <div class="container">
    <h1>Napi Teend≈ëk</h1>

    <label for="date-picker">V√°lassz napot:</label>
    <input type="date" id="date-picker" />

    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="√çrd be a teend≈ët..." required />
      <button type="submit">Hozz√°ad√°s</button>
    </form>

    <ul id="todo-list"></ul>
  </div>

  <script>
    const datePicker = document.getElementById('date-picker');
    const todoForm = document.getElementById('todo-form');
    const todoInput = document.getElementById('todo-input');
    const todoList = document.getElementById('todo-list');

    // Alap√©rtelmezett: mai nap
    const today = new Date().toISOString().split('T')[0];
    datePicker.value = today;

    // T√°rolt teend≈ëk bet√∂lt√©se egy napra
    function loadTodos(date) {
      todoList.innerHTML = '';
      const todos = JSON.parse(localStorage.getItem('todos-' + date)) || [];

      todos.forEach((todo, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <input type="checkbox" ${todo.done ? 'checked' : ''} data-index="${index}" />
          <span style="${todo.done ? 'text-decoration: line-through;' : ''}">${todo.text}</span>
          <button class="delete" data-index="${index}">üóëÔ∏è</button>
        `;

        todoList.appendChild(li);
      });
    }

    // Teend≈ë ment√©se adott d√°tumra
    function saveTodos(date) {
      const items = [];
      todoList.querySelectorAll('li').forEach((li, i) => {
        const text = li.querySelector('span').textContent;
        const done = li.querySelector('input[type="checkbox"]').checked;
        items.push({ text, done });
      });
      localStorage.setItem('todos-' + date, JSON.stringify(items));
    }

    // Hozz√°ad√°s
    todoForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = todoInput.value.trim();
      if (!text) return;

      const date = datePicker.value;
      const todos = JSON.parse(localStorage.getItem('todos-' + date)) || [];
      todos.push({ text, done: false });
      localStorage.setItem('todos-' + date, JSON.stringify(todos));

      todoInput.value = '';
      loadTodos(date);
    });

    // T√∂rl√©s √©s pip√°l√°s
    todoList.addEventListener('click', function(e) {
      const date = datePicker.value;
      const todos = JSON.parse(localStorage.getItem('todos-' + date)) || [];

      if (e.target.classList.contains('delete')) {
        const index = e.target.dataset.index;
        todos.splice(index, 1);
        localStorage.setItem('todos-' + date, JSON.stringify(todos));
        loadTodos(date);
      }

      if (e.target.type === 'checkbox') {
        const index = e.target.dataset.index;
        todos[index].done = e.target.checked;
        localStorage.setItem('todos-' + date, JSON.stringify(todos));
        loadTodos(date);
      }
    });

    // D√°tum v√°ltoz√°sa
    datePicker.addEventListener('change', () => {
      loadTodos(datePicker.value);
    });

    // Alap√©rtelmezett bet√∂lt√©s
    loadTodos(today);
  </script>
</body>
</html>
