<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Ludiflex</title>
  <link rel="stylesheet" href="style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <div class="login_box">
      <div class="login-header">
        <span>Register</span>
      </div>

      <!-- FONTOS: form kap egy ID-t -->
      <form id="register-form">
        <div class="input_box">
          <input type="email" id="email" class="input-field" required>
          <label for="email">Email</label>
          <i class='bx bx-envelope icon'></i>
        </div>

        <div class="input_box">
          <input type="password" id="password" class="input-field" required>
          <label for="password">Password</label>
          <i class='bx bx-lock-alt icon'></i>
        </div>

        <div class="input_box">
          <button type="submit" class="input-submit">Register</button>
        </div>
      </form>

      <div class="register">
        <span>Already have an account? <a href="index.html">Login</a></span>
      </div>
    </div>
  </div>

  <script>
    // FONTOS: helyes ID-t használunk, és a gomb típusa: "submit"
    document.getElementById('register-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert("Kérlek, töltsd ki az összes mezőt!");
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || {};

      if (users[email]) {
        alert("Ez az e-mail cím már regisztrálva van!");
      } else {
        users[email] = { password };
        localStorage.setItem('users', JSON.stringify(users));
        alert("Sikeres regisztráció!");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
