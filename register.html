<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Ludiflex</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="login_box">
      <div class="login-header">
        <span>Register</span>
      </div>

      <form id="register-form">
        <div class="input_box">
          <input type="email" id="email" class="input-field" required>
          <label for="email">Email</label>
          <i class='bx bx-envelope icon'></i>
        </div>

        <div class="input_box">
          <input type="password" id="password" class="input-field" required>
          <label for="password">Password</label>
          <i class='bx bx-lock-alt icon'></i>
        </div>

        <div class="input_box">
          <input type="submit" class="input-submit" value="Register">
        </div>
      </form>

      <div class="register">
        <span>Already have an account? <a href="index.html">Login</a></span>
      </div>
    </div>
  </div>

  <script>
  document.querySelector('.input-submit').addEventListener('click', function (e) {
    e.preventDefault();

    const email = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const users = JSON.parse(localStorage.getItem('users')) || {};

    if (users[email]) {
      alert("Ez az e-mail már foglalt!");
    } else {
      users[email] = { password };
      localStorage.setItem('users', JSON.stringify(users));
      alert("Sikeres regisztráció!");
      window.location.href = "login.html";
    }
  });
</script>

</body>
</html>
