<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Teendők naptárral</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="date"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 8px 12px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
    .add-btn {
      width: 100%;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #eee;
      margin-top: 5px;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background-color: red;
      padding: 5px 10px;
      font-size: 14px;
    }
    .delete-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Teendők naptár szerint</h1>
    <h2 id="username-title"></h2>

    <input type="date" id="task-date">
    <input type="text" id="task-text" placeholder="Új teendő...">
    <button class="add-btn" onclick="addTask()">Hozzáadás</button>

    <h3>Teendők a kiválasztott napra:</h3>
    <ul id="task-list"></ul>
  </div>

  <script>
    const loggedInUser = localStorage.getItem('loggedInUser');
    const dateInput = document.getElementById('task-date');
    const taskInput = document.getElementById('task-text');
    const taskList = document.getElementById('task-list');
    const usernameTitle = document.getElementById('username-title');

    if (!loggedInUser) {
      alert('Nem vagy bejelentkezve!');
      window.location.href = 'login.html';
    } else {
      usernameTitle.textContent = `Üdv, ${loggedInUser}!`;
    }

    dateInput.addEventListener('change', displayTasks);

    function getTasks() {
      const todosKey = `todos_${loggedInUser}`;
      const stored = localStorage.getItem(todosKey);
      return stored ? JSON.parse(stored) : {};
    }

    function saveTasks(data) {
      const todosKey = `todos_${loggedInUser}`;
      localStorage.setItem(todosKey, JSON.stringify(data));
    }

    function addTask() {
      const date = dateInput.value;
      const text = taskInput.value.trim();
      if (!date || !text) {
        alert("Add meg a dátumot és a teendőt!");
        return;
      }

      const tasks = getTasks();
      if (!tasks[date]) {
        tasks[date] = [];
      }
      tasks[date].push(text);
      saveTasks(tasks);
      taskInput.value = '';
      displayTasks();
    }

    function deleteTask(index) {
      const date = dateInput.value;
      const tasks = getTasks();
      if (tasks[date]) {
        tasks[date].splice(index, 1);
        if (tasks[date].length === 0) {
          delete tasks[date];
        }
        saveTasks(tasks);
        displayTasks();
      }
    }

    function displayTasks() {
      const date = dateInput.value;
      const tasks = getTasks()[date] || [];
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${task}</span>
          <button class="delete-btn" onclick="deleteTask(${index})">Törlés</button>
        `;
        taskList.appendChild(li);
      });
    }

    window.onload = () => {
      const today = new Date().toISOString().split('T')[0];
      dateInput.value = today;
      displayTasks();
    }
  </script>

</body>
</html>
